<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container" class="pageContainer">
        <div id="container" class="mainContainer">
            <div id="container" class="subContainer">
                <div id="container" class="logobox">
                    <div class="logoImage"></div>
                    <div class="logoText">ODIN</div>
                </div>

                <a class="ref" href="http://www.onlinewebfonts.com">Online Web Fonts</a>
            </div>
            <div id="container" class="subContainerL">
                <div id="container" class="sloganContainer">
                    <p class="slogan">This is not a real online Service! You need something
                        like this in your life to help you realize your deepest
                        dreams. Sign up <span class="emph">now</span> to get started!
                    </p>
                    <div class="slogan"> You <span class="emph">know</span> you want to.</div>
                </div>
                <div class="text">Lets Do this!</div>
                <div id="container" class="formContainer">
                    <form class="mainForm" action="signup.com/signup" method="post">
                        <div class="formR">
                            <label for="firstName">First Name:</label>
                            <input type="text" name="firstName" id="firstName" placeholder="Thor">
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" placeholder="ThordOdinson@gmail.com">
                            <label for="password">Password:</label>
                            <input type="password" name="password" id="password" placeholder="Thor123!" required>
                        </div>
                        <div class="formR">
                            <label for="lastName">Last Name:</label>
                            <input type="text" name="lastName" id="lastName" placeholder="Odinson">
                            <label for="teleNumber">Telephone Number:</label>
                            <input type="tel" name="teleNumber" id="teleNumber" placeholder="XXX-XXX-XXXX">
                            <label for="passConf">Confirm Password:</label>
                            <input type="password" name="passwordConfirm" id="passConf" placeholder="Please Match Passwords" required>
                        </div>
                    </form>
                </div>
                <div id="container" class="submitContainer"> FORM SUBMIT BUTTON HERE</div>
            </div>


        </div>

    </div>
</body>

</html>
